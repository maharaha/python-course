<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Среда выполнения</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="{{ url_for('static', filename='images/python-logo.png') }}" alt="Python Logo" class="logo">
            <h1>Курсы</h1>
        </div>
        <h2>Среда выполнения</h2>
    </header>

    <div class="practice-container">
        <h2>Введите ваш код на Python:</h2>
        <form method="post">
            <textarea name="code" class="code-input" placeholder="Например: print('Привет, мир!')">{{ code|default('') }}</textarea><br>
            <button type="submit" class="run-button">Выполнить</button>
        </form>

        {% if output %}
        <div class="output-box">
            <strong>Результат:</strong>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </div>

    <footer>
        <div class="social">
            <a href="/">← Вернуться на главную</a>
        </div>
    </footer>
</body>
</html>
