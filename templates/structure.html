<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Структура курса</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">Курсы</div>
    <div class="subheader">Структура курса</div>
    <div class="lesson-list">
        {% for lesson in lessons %}
            <div class="lesson-item">
                <h3>Урок {{ loop.index }}: {{ lesson.title }}</h3>
                <p>{{ lesson.content }}</p>
                <a href="{{ url_for('lesson', lesson_id=loop.index0) }}">Перейти к уроку</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
